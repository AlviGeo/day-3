<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- header -->
    <header class="header">
        <h3> Watch your favorite TV shows anytime, anywhere!</h3>
    </header>

    <!-- konten -->
    <div class="container">
        <div class="text-center"> 
            <h1> 1. Personal Information</h1>
            <hr>
            <div class="col">
                <label for="firstname"> <span style="color:red;">*</span> First Name</label>
                <br>
                <input name="firstname" id="firstname">
            </div>
        
            <div class="col">
                <label for="lastname"><span style="color:red;">*</span>Last Name</label>
                <br>
                <input name="lastname" id="lastname">
            </div>
            <br><br>
            <div class="col">
                <label for="gender"><span style="color:red;">*</span>Gender</label>
                <select name="gender" id="gender">
                    <option value="male">male</option>
                    <option value="female">female</option>
                    <option value="other">Other</option>
                </select>
            </div>
        
            <div style="width:48%; display: inline-block;">
                <label for="date"><span style="color:red;">*</span>Date of Birth</label>
                <br>
                <input type="date" name="date" id="">
            </div>
        
            <h1>2. Contact Information</h1>
            <div class="col">
                <label for="email"><span style="color:red;">*</span>Email</label>
                <br>
                <input type="email" name="email" id="">
            </div>
            
            <div class="col">
                <label for="password"><span style="color:red;">*</span>Password</label>
                <br>
                <input type="password" name="password" id="password">
            </div>
            <br><br>
        
            <div class="col">
                <label for="number"><span style="color:red;">*</span>Telephone Number</label>
                <br>
                <input type="number" name="number" id="">
            </div>
        
            <div class="col">
                <label for="mobile"><span style="color:red;">*</span>Mobile</label>
                <br>
                <input type="mobile" name="mobile" id="mobile">
            </div>
        
            <h1> 3. Interests</h1>
            <div>
                <label for="favoriteshow"><span style="color:red;">*</span>Choose your favorite shows</label>
                <br>
                <img src="/sea.jpg" width="100" height="100">
                <img src="/sea.jpg" width="100" height="100">
                <img src="/sea.jpg" width="100" height="100">
                <img src="/sea.jpg" width="100" height="100">
                <img src="/sea.jpg" width="100" height="100">
                
            </div>
        
            <!-- <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #2c-->
            <form action="" method="POST">
                <button type="submit">Submit</button>
            </form>
        
        </div>
    </div>
</body>

</html>
